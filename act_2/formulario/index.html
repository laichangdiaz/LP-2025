<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <form action="/submit" method="post" class="p-4 max-w-md mx-auto bg-white rounded-xl shadow-md space-y-1">
        <h2 class="text-xl leading-6 font-bold text-blue-500 text-center pt-4 pb-4">Formulario</h2>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre:</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><br><br>
        
        <label for="surname" class="block text-sm font-medium text-gray-700">Apellido:</label>
        <input type="text" id="surname" name="surname" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><br><br>
        
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><br><br>
        
        <label for="phone" class="block text-sm font-medium text-gray-700">Número de Teléfono:</label>
        <input type="tel" id="phone" name="phone" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><br><br>
        
        <label for="subject" class="block text-sm font-medium text-gray-700">Asunto:</label>
        <input type="text" id="subject" name="subject" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><br><br>
        
        <label for="message" class="block text-sm font-medium text-gray-700">Mensaje:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea><br><br>
        
        <input type="submit" value="Enviar" class="mt-2 w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
    </form>
</body>
</html>
